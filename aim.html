<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aim</title>
  </head>
  <body>
    <img id="Target" src="Images/Target.PNG" width="200px" height="200px">
    <button onclick="ShowImage()">Start</button>
    <table>
        <tr>
        <td id="1"></td>
        <td id="2"></td>
        <td id="3"></td>
        </tr>
        
        <tr>
        <td id="4"></td>
        <td id="5"></td>
        <td id="6"></td>
        </tr>
        
        <tr>
        <td id="7"></td>
        <td id="8"></td>
        <td id="9"></td>
        </tr>
    </table>
    </body>
</html>

<style>
    td {
        border: 1px solid black;
        width: 200px;
        height: 200px;
        text-align: center;
    }
    table {
        width: 600px; 
        height: 600px;
        border-spacing: 0px;
    }
    #Target {
        display: none;
    }
</style>

<script>
var myVar = setInterval(ShowImage, 1000);
function ShowImage() {
    console.log("ShowImage is called");
    HideImage();
    var x = Math.floor((Math.random() * 9) + 1);  
    document.getElementById(x).innerHTML = document.getElementById("Target").outerHTML;
    document.getElementById(x).getElementsByTagName( 'img' )[0].style.display = 'block';
}

function HideImage() {
    var allImages = document.getElementsByTagName( 'img' );
    Array.prototype.forEach.call(allImages, function(img) {
        img.style.display = 'none';
    });
}
</script>
